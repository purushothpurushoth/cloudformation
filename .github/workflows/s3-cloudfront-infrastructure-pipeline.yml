name: Deploy CloudFormation Stacks

on:
  workflow_dispatch:
    inputs:
      stackName:
        description: "The cloudformation using this stack name"
        required: true
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read        

jobs:
  cfn-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::331952164793:role/git-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Deploy S3 Buckets CloudFormation Stacks
        run: |
          aws cloudformation deploy \
            --template-file ccinboxnx-s3-cloudfront-cloudformation.yml \
            --parameter-overrides file://s3andcloudfrontparameter.yml \
            --stack-name ${{ github.event.inputs.stackName }}
